<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student-Page</title>
    <script src="libs/angular.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/controllers.js" defer></script>
</head>
<body ng-app="IntroToAngularApp">
<div ng-controller="StudentPage" >
    <div>Name: {{student.name}}</div>
    <img ng-src="{{student.photo}}">
    <div>Grade: {{student.grade}}</div>
    <div>School: {{student.school}},</div>
    <div>Teacher: {{student.teacher}}</div>
</div>

</body>
</html>
